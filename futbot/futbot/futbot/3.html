<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SportsLive 360Â°</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0b132b, #1c2541, #3a506b);
      color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sub {
      font-size: 1.1em;
      color: #d9d9d9;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    select {
      background: #1c2541;
      border: 1px solid #00c9ff;
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover {
      background: #3a506b;
      transform: scale(1.05);
    }

    .day-section {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 40px;
      text-align: center;
    }

    .day-title {
      font-size: 1.6em;
      font-weight: bold;
      color: #ffd700;
      margin: 20px 0;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    #matches {
      width: 100%;
      max-width: 1200px;
      text-align: center;
    }

    .match {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease, opacity 0.5s;
      opacity: 0;
      animation: fadeIn 1s forwards;
      margin-bottom: 25px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .match:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }

    .time {
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 8px;
    }

    .teams {
      display: flex;
      align-items: center;
      justify-content: space-around;
      margin: 12px 0;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
    }

    .team img {
      width: 65px;
      height: 65px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 10px;
      background: #fff2;
      padding: 5px;
    }

    .team-name {
      font-weight: 600;
      font-size: 1.05em;
      text-align: center;
    }

    .vs {
      font-size: 1.2em;
      font-weight: bold;
      color: #92fe9d;
    }

    .status {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>SportsLive 360Â°</h1>
  <div class="sub">Resultados y horarios en tiempo real âš½ğŸ€ğŸï¸âš¾</div>

  <div class="selector">
    <select id="sport" onchange="cambiarDeporte()">
      <option value="soccer">âš½ FÃºtbol</option>
      <option value="basketball">ğŸ€ NBA</option>
      <option value="formula1">ğŸï¸ FÃ³rmula 1</option>
      <option value="baseball">âš¾ MLB</option>
    </select>

    <select id="league" onchange="cargarPartidos()">
      <option value="arg.1">ğŸ‡¦ğŸ‡· Liga Argentina</option>
      <option value="esp.1">ğŸ‡ªğŸ‡¸ LaLiga</option>
      <option value="eng.1">ğŸ´ Premier League</option>
      <option value="ita.1">ğŸ‡®ğŸ‡¹ Serie A</option>
      <option value="ger.1">ğŸ‡©ğŸ‡ª Bundesliga</option>
      <option value="uefa.champions">ğŸ† Champions League</option>
    </select>
  </div>

  <div id="matches">Cargando partidos...</div>

  <script>
    async function cargarPartidos() {
      const sport = document.getElementById("sport").value;
      const liga = document.getElementById("league").value;
      const contenedor = document.getElementById("matches");
      contenedor.innerHTML = "Cargando...";

      const hoy = new Date();
      const fechas = [0, 1, 2].map(d => {
        const fecha = new Date(hoy);
        fecha.setDate(hoy.getDate() + d);
        return fecha.toISOString().slice(0, 10).replace(/-/g, "");
      });

      contenedor.innerHTML = "";
      let algunEvento = false;

      for (let i = 0; i < fechas.length; i++) {
        let url = "";

        if (sport === "soccer") {
          url = `https://site.api.espn.com/apis/site/v2/sports/soccer/${liga}/scoreboard?dates=${fechas[i]}`;
        } else if (sport === "basketball") {
          url = `https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard?dates=${fechas[i]}`;
        } else if (sport === "baseball") {
          url = `https://site.api.espn.com/apis/site/v2/sports/baseball/mlb/scoreboard?dates=${fechas[i]}`;
        } else if (sport === "formula1") {
          // Para FÃ³rmula 1 usamos OpenF1 API (simplificado)
          try {
            const res = await fetch(`https://api.openf1.org/v1/sessions?date>=${new Date().toISOString().split('T')[0]}`);
            const data = await res.json();
            if (data.length === 0) continue;
            algunEvento = true;

            const section = document.createElement("div");
            section.className = "day-section";
            section.innerHTML = `<div class="day-title">ğŸï¸ PrÃ³ximas sesiones F1</div>`;

            data.slice(0, 5).forEach(ev => {
              const div = document.createElement("div");
              div.className = "match";
              div.innerHTML = `
                <div class="time">ğŸ“… ${ev.country || "Desconocido"} - ${ev.session_name}</div>
                <div class="status">ğŸ•’ Fecha: ${ev.date_start ? new Date(ev.date_start).toLocaleString("es-AR") : "Sin fecha"}</div>
              `;
              section.appendChild(div);
            });
            contenedor.appendChild(section);
          } catch (err) {
            console.error("Error F1:", err);
          }
          return;
        }

        try {
          const res = await fetch(url);
          const data = await res.json();
          if (!data.events || data.events.length === 0) continue;

          algunEvento = true;
          const fechaTitulo = new Date(data.events[0].date);
          const diaTexto = fechaTitulo.toLocaleDateString("es-AR", {
            weekday: "long", day: "numeric", month: "long"
          });

          const daySection = document.createElement("div");
          daySection.className = "day-section";
          daySection.innerHTML = `<div class="day-title">ğŸ“… ${diaTexto.toUpperCase()}</div>`;

          data.events.forEach(match => {
            const comp = match.competitions[0];
            const local = comp.competitors[0];
            const visitante = comp.competitors[1];
            const fechaObj = new Date(match.date);
            const hora = fechaObj.toLocaleTimeString("es-AR", {
              hour: "2-digit", minute: "2-digit"
            });
            const estado = match.status.type.description;
            const marcadorLocal = local.score || "-";
            const marcadorVisitante = visitante.score || "-";

            const div = document.createElement("div");
            div.className = "match";
            div.innerHTML = `
              <div class="time">â° ${hora}</div>
              <div class="teams">
                <div class="team">
                  <img src="${local.team.logo}" alt="${local.team.displayName}">
                  <div class="team-name">${local.team.displayName}</div>
                  <div class="score">${marcadorLocal}</div>
                </div>
                <div class="vs">VS</div>
                <div class="team">
                  <img src="${visitante.team.logo}" alt="${visitante.team.displayName}">
                  <div class="team-name">${visitante.team.displayName}</div>
                  <div class="score">${marcadorVisitante}</div>
                </div>
              </div>
              <div class="status">ğŸ“Œ ${estado}</div>
            `;
            daySection.appendChild(div);
          });

          contenedor.appendChild(daySection);
        } catch (err) {
          console.error(err);
        }
      }

      if (!algunEvento) {
        contenedor.innerHTML = "<p>No hay eventos programados en los prÃ³ximos dÃ­as ğŸ“…</p>";
      }
    }

    function cambiarDeporte() {
      const sport = document.getElementById("sport").value;
      const leagueSelect = document.getElementById("league");
      leagueSelect.innerHTML = "";

      if (sport === "soccer") {
        leagueSelect.innerHTML = `
          <option value="arg.1">ğŸ‡¦ğŸ‡· Liga Argentina</option>
          <option value="esp.1">ğŸ‡ªğŸ‡¸ LaLiga</option>
          <option value="eng.1">ğŸ´ Premier League</option>
          <option value="ita.1">ğŸ‡®ğŸ‡¹ Serie A</option>
          <option value="ger.1">ğŸ‡©ğŸ‡ª Bundesliga</option>
          <option value="uefa.champions">ğŸ† Champions League</option>
        `;
      } else if (sport === "basketball") {
        leagueSelect.innerHTML = `<option value="nba">ğŸ€ NBA</option>`;
      } else if (sport === "formula1") {
        leagueSelect.innerHTML = `<option value="f1">ğŸï¸ FÃ³rmula 1</option>`;
      } else if (sport === "baseball") {
        leagueSelect.innerHTML = `<option value="mlb">âš¾ MLB</option>`;
      }

      cargarPartidos();
    }

    cargarPartidos();
  </script>
</body>
</html>
